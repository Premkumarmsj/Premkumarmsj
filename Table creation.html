<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Table Creation</title>
        <style>
            table{
                width: 800px;
                background-color: rgb(162, 184, 218);
                margin-top: 24;
                margin-left: 24;
            }
            table,th,td{
                border: 1px solid rgb(0,0,0);
                border-collapse: collapse ;
                font-size: 24px;
            }
            td,th{
                padding: 12px;
            }
        

        </style>

    </head>
    <body>
        <table>
            <caption> <h1>Food-Order</h1> </caption>
            <tr>
                <th>S.No</th>
                <th>Food</th>
                <th>Quantity</th>
                <th>Cost</th>
                <th>Total</th>
            </tr>
            
            <tr>
                <td>1</td>
                <td>Lemon Juice</td>
                <td>5</td>
                <td>15</td>
                <td>75</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Idly</td>
                <td>10</td>
                <td>5</td>
                <td>50</td>
            </tr>
            <tr>
                <td colspan="5" style="text-decoration-color: blue;">Break</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Briyani</td>
                <td>3</td>
                <td>250</td>
                <td>750</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Chicken Noodle</td>
                <td>2</td>
                <td>150</td>
                <td>300</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Soup</td>
                <td>5</td>
                <td>50</td>
                <td>250</td>
            </tr>
        </table>
    </body>

</html>
